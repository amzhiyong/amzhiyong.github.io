Language: node_js
node_js: stable
Install:
  - npm install
Script:
  - hexo g
After_script:
  - cd ./public
  - echo "blog.editso.com" > CNAME
  - git init
  - git config user.name editso
  - git config user.email "admin@editso.com"
  - git add .
  - git commit -m "Update"
  - git push –force –quiet "https://${GH_TOKEN}@${GH_REF}" master:master
Branches:
  only:
    - blog
Env:
  global:
    - GH_REF: github.com/editso/editso.github.io.git
